	<body>

			<div class="container" style="width: 1170px;height: 69px;">

					<div class="col-md-4 col-xs-4">

		<div class="div_logind" style="margin-top: 70px; padding-top: 250px;">
			<div class="container">
				<div class="btn-group" style="width: 1140px; height: 650px; text-align: center;">
					<form action="/logind" method="post">
						<ul class="list-group col-md-6 col-md-offset-5  col-xs-8 col-xs-offset-2">
							<li class="list-group-item" style="width: 555px;">
								<h1>欢迎登录</h1>
							</li>
							<li class="list-group-item" style="width: 555px;">
								<div class="input-group col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">

								</div>
							</li>
							<li class="list-group-item" style="width: 555px;">
								<div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2">
									<span class="input-group-addon">密码</span>
									<input type="password" class="form-control input-lg" name="password" placeholder="请输入您的密码"/>
								</div>
							</li>
							<li class="list-group-item" style="width: 555px;">
								<div class="input-group col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2 radio radio-inline text-center">
									<label>
										<big> <input type="radio" name="radio">员工 </big>
									</label>
									&nbsp;
									<label>
										<big> <input type="radio" name="radio">管理员</big>
									</label>
								</div>
							</li>
							<li class="list-group-item" style="width: 555px;">
								<input type="submit" class="btn btn-danger btn-lg" style="width: 350px;" name="提交" />

								<!-- <a href="/" class="btn btn-danger btn-lg">返回</a> -->
